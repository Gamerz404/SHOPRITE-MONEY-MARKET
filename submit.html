<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submitted</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e30613; /* Shoprite red */
      font-family: Arial, Helvetica, sans-serif;
    }

    .confirmation {
      text-align: center;
      color: white;
      animation: fadeIn 0.6s ease-in-out;
    }

    .tick {
      width: 90px;
      height: 90px;
      border: 5px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      margin: 0 auto 20px;
      animation: pop 0.4s ease-out;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="confirmation">
    <div class="tick">âœ”</div>
    <h1>YOUR FORM HAS BEEN SUBMITTED</h1>
  </div>

</body>
</html>
